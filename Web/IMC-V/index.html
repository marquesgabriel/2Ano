<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Calculadora de IMC 5.0</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body id="corpo">
	<form id="formulario1">
		<h2 id="titulo" >Coloque seus dados!</h1>
		<label for="peso">Seu Peso(kg):</label><br>
		<input id="peso" name="peso" type="number"><br>
		<label for="altura">Sua Altura(m):</label><br>
		<input id="altura" name="altura" type="number" step="any"><br>
		<input id="btResult" type="button" value="Calcular!" onclick="calcular()">
		<br>
		<span id="imcResult"></span>
		<br>
		<span id="resultado"></span>
		<br>
	</form>
	<svg id="svg"  width="400" height="48"></svg>
	<script type="text/javascript" src="calculo.js"></script>
</body>
</html>
